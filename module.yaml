name: ibm-vpc-vpn-gateway
type: terraform
description: Module to provision a VPN Gateway within a Virtual Private Cloud instance
tags:
    - infrastructure
    - networking
    - vpn
    - vpc
versions:
- platforms: []
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 2.1.0"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.11.3"
    - id: subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
          version: ">= 1.0.0"
  variables:
    - name: resource_group_id
      moduleRef:
        id: resource_group
        output: id
    - name: vpc_name
      moduleRef:
        id: vpc
        output: name
    - name: vpc_subnets
      moduleRef:
        id: subnets
        output: subnets
    - name: vpc_subnet_count
      moduleRef:
        id: subnets
        output: count
